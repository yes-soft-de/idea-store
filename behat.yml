default:
  suites:
    query:
      paths:
        - "%paths.base%/features/query"
      contexts: [FeatureContext]

    create:
      paths:
        - "%paths.base%/features/create"
      contexts: [CreateContext]

    update:
      paths:
        - "%paths.base%/features/update"
      contexts: [UpdateContext]

    delete:
      paths:
        - "%paths.base%/features/delete"
      contexts: [DeleteContext]